<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.firebase = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, getDocs, where };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // Main App component
        const App = () => {
          const [messages, setMessages] = useState([]);
          const [input, setInput] = useState('');
          const [loading, setLoading] = useState(true);
          const [isSending, setIsSending] = useState(false);
          const [userId, setUserId] = useState(null);
          const messagesEndRef = useRef(null);

          // Firebase configuration
          const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
          const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
          const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
          
          const handleInitialBotMessage = async (uid) => {
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.getAuth(app);
            const db = firebase.getFirestore(app);
            
            const initialMessage = {
              sender: 'bot',
              text: "Hello! I'm here to help you understand your feelings. I will ask you a series of questions to learn more about you. Please remember, this is not a substitute for professional medical advice. ",
              timestamp: new Date()
            };
            const secondMessage = {
              sender: 'bot',
              text: "To get started, in the past two weeks, have you had little interest or pleasure in doing things? (yes/no)",
              timestamp: new Date()
            };
            
            try {
              if (uid) {
                await firebase.addDoc(firebase.collection(db, `artifacts/${appId}/users/${uid}/chats`), initialMessage);
                await firebase.addDoc(firebase.collection(db, `artifacts/${appId}/users/${uid}/chats`), secondMessage);
              }
            } catch (error) {
              console.error("Error adding initial messages:", error);
            }
          };

          // Initialize Firebase and set up real-time listener
          useEffect(() => {
            const initFirebase = async () => {
              try {
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.getAuth(app);
                const db = firebase.getFirestore(app);

                if (initialAuthToken) {
                  await firebase.signInWithCustomToken(auth, initialAuthToken);
                } else {
                  await firebase.signInAnonymously(auth);
                }
                
                firebase.onAuthStateChanged(auth, async (user) => {
                  if (user) {
                    setUserId(user.uid);
                    const chatRef = firebase.collection(db, `artifacts/${appId}/users/${user.uid}/chats`);
                    const q = firebase.query(chatRef, firebase.orderBy("timestamp"));

                    const snapshot = await firebase.getDocs(q);
                    if (snapshot.empty) {
                        handleInitialBotMessage(user.uid);
                    }

                    // Real-time listener for messages
                    firebase.onSnapshot(q, (snapshot) => {
                      const chatHistory = [];
                      snapshot.forEach((doc) => {
                        chatHistory.push({ id: doc.id, ...doc.data() });
                      });
                      setMessages(chatHistory);
                      setLoading(false);
                    }, (error) => {
                      console.error("Error fetching messages:", error);
                      setLoading(false);
                    });
                  }
                });
              } catch (error) {
                console.error("Failed to initialize Firebase:", error);
                setLoading(false);
              }
            };
            initFirebase();
          }, []);

          // Scroll to the bottom of the chat on new message
          useEffect(() => {
            messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
          }, [messages]);


          const handleSendMessage = async (e) => {
            e.preventDefault();
            if (input.trim() === '' || isSending) return;

            setIsSending(true);

            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.getAuth(app);
            const db = firebase.getFirestore(app);
            const uid = auth.currentUser?.uid;

            if (!uid) {
              console.error("User not authenticated.");
              setIsSending(false);
              return;
            }

            const userMessage = { sender: 'user', text: input.trim(), timestamp: new Date() };
            setInput('');
            
            try {
              // Save user's message to Firestore
              await firebase.addDoc(firebase.collection(db, `artifacts/${appId}/users/${uid}/chats`), userMessage);

              // Simulate a bot response without an API call
              const botMessage = {
                sender: 'bot',
                text: "Thank you for sharing. Please tell me more about that.",
                timestamp: new Date()
              };

              // Simulate network delay
              await new Promise(resolve => setTimeout(resolve, 1000));

              // Save bot's message to Firestore
              await firebase.addDoc(firebase.collection(db, `artifacts/${appId}/users/${uid}/chats`), botMessage);

            } catch (error) {
              console.error("Error sending message:", error);
              const errorMessage = {
                sender: 'bot',
                text: "I'm sorry, an error occurred. Please try again later.",
                timestamp: new Date()
              };
              await firebase.addDoc(firebase.collection(db, `artifacts/${appId}/users/${uid}/chats`), errorMessage);
            } finally {
              setIsSending(false);
            }
          };

          return (
            <div className="flex flex-col h-screen bg-gray-100 font-sans antialiased text-gray-800">
              
              {/* Main container with responsive layout */}
              <div className="flex flex-col md:flex-row w-full flex-grow">
        
                {/* User Profile & History Sidebar */}
                <div className="flex-none w-full md:w-64 bg-gray-800 text-white p-6 md:p-8 rounded-tr-3xl rounded-br-3xl shadow-lg transform transition-transform duration-300 md:translate-x-0">
                  <div className="flex items-center space-x-4 mb-8">
                    <div className="flex-shrink-0 w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-2xl font-bold border-2 border-white">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-user">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                      </svg>
                    </div>
                    <h2 className="text-xl font-bold">User Profile</h2>
                  </div>
                  <h3 className="text-lg font-semibold mb-4 text-blue-300">Chat History</h3>
                  <ul className="space-y-3 text-sm">
                    {messages.length > 0 && (
                      <li className="p-3 bg-gray-700 rounded-lg">
                        User ID: {userId}
                      </li>
                    )}
                    <li className="p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition-colors duration-200">
                      Session: {new Date().toLocaleDateString()}
                    </li>
                  </ul>
                </div>
                
                {/* Chat Interface */}
                <div className="flex-1 flex flex-col p-6 md:p-10">
                  <div className="flex-1 overflow-y-auto space-y-4 pr-4">
                    {loading ? (
                      <div className="text-center text-gray-500 text-lg">Loading chat history...</div>
                    ) : messages.length === 0 ? (
                      <div className="text-center text-gray-500 text-lg">Start a conversation by typing a message below!</div>
                    ) : (
                      messages.map((msg, index) => (
                        <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                          <div className={`rounded-2xl p-4 max-w-lg shadow-md ${
                            msg.sender === 'user' ? 'bg-blue-500 text-white rounded-br-none' : 'bg-white text-gray-900 rounded-bl-none'
                          }`}>
                            {msg.text}
                          </div>
                        </div>
                      ))
                    )}
                    <div ref={messagesEndRef} />
                  </div>
                  
                  {/* Message input form */}
                  <form onSubmit={handleSendMessage} className="mt-6 flex items-center space-x-3">
                    <input
                      type="text"
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      placeholder={isSending ? "Waiting for response..." : "Type your answer here..."}
                      className="flex-1 p-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 disabled:bg-gray-200 disabled:cursor-not-allowed"
                      disabled={isSending}
                    />
                    <button
                      type="submit"
                      className="p-4 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-200 disabled:bg-blue-300 disabled:cursor-not-allowed"
                      aria-label="Send message"
                      disabled={isSending}
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-send">
                        <path d="m22 2-7 20-4-9-9-4 20-7z"/>
                        <path d="M15 15l7-7"/>
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
              
              {/* Disclaimer */}
              <div className="w-full text-center text-sm font-semibold text-gray-600 p-3 border-t-2 border-gray-300">
                Disclaimer: This tool is for informational purposes only and is not a substitute for professional medical advice, diagnosis, or treatment.
              </div>
            </div>
          );
        };
        
        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(<App />);

    </script>
</body>
</html>
